<div class="container">
	<h1>Cadastro de Cliente</h1>
	<form>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="cliente.nome" 
				required>
		</div>
		<div class="form-group">
			<label for="cpf">CPF</label> <input type="text"
				class="form-control" name="cpf" [(ngModel)]="cliente.cpf"
				required>
		</div>
		<button class="btn btn-success" *ngIf="cliente.id == null" (click)="addCliente(cliente)">Cadastrar</button>
		<button class="btn btn-success" *ngIf="cliente.id != null" (click)="updateCliente(cliente)">Alterar</button>
	</form>

	<p></p>
	<table class="table">
		<tr>
			<th>Nome</th>
			<th>CPF</th>
			<th></th>
			<th></th>
		</tr>
		<tr *ngFor="let cliente of clientes">
			<td>{{cliente.nome}} </td>
			<td>{{cliente.cpf}}</td>
			<td><button (click)="loadCliente(cliente)">Editar</button></td>
			<td><button (click)="removeCliente(cliente)">Excluir</button></td>
		</tr>
	</table>
	
</div>
