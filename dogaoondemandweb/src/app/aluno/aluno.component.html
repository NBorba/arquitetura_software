<div class="container">
	<h1>Cadastro de Aluno</h1>
	<form>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="aluno.nome" 
				required>
		</div>
		<div class="form-group">
			<label for="cpf">Matricula</label> <input type="text"
				class="form-control" name="cpf" [(ngModel)]="aluno.matricula"
				required>
		</div>
		<button class="btn btn-success" *ngIf="aluno.id == null" (click)="addAluno()">Cadastrar</button>
		<button class="btn btn-success" *ngIf="aluno.id != null" (click)="updateAluno()">Alterar</button>
	</form>

	<p></p>
	<table class="table">
		<tr>
			<th>Nome</th>
			<th>Matricula</th>
			<th></th>
			<th></th>
		</tr>
		<tr *ngFor="let aluno of alunos">
			<td>{{aluno.nome}} </td>
			<td>{{aluno.matricula}}</td>
			<td><button (click)="loadAluno(aluno)">Editar</button></td>
			<td><button>Excluir</button></td>
		</tr>
	</table>
	
</div>
