<div class="container">
	<h1>Cadastro de Produto</h1>
	<form>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="produto.nome" 
				required>
		</div>
		<div class="form-group">
			<label for="estoque">Estoque</label> <input type="number"
				class="form-control" name="estoque" [(ngModel)]="produto.estoque"
				required>
		</div>
		<div class="form-group">
			<label for="valor">Valor</label> <input type="number"
				class="form-control" name="valor" [(ngModel)]="produto.valor" 
				required>
		</div>
		<button class="btn btn-success" *ngIf="produto.id == null" (click)="addProduto()">Cadastrar</button>
		<button class="btn btn-success" *ngIf="produto.id != null" (click)="updateProduto()">Alterar</button>
	</form>

	<p></p>
	<table class="table">
		<tr>
			<th>Nome</th>
			<th>Estoque</th>
			<th>Valor</th>
			<th></th>
			<th></th>
		</tr>
		<tr *ngFor="let produto of produtos">
			<td>{{produto.nome}} </td>
			<td>{{produto.estoque}}</td>
			<td>{{produto.valor}}</td>
			<td><button (click)="loadProduto(produto)">Editar</button></td>
			<td><button (click)="removeProduto(produto)">Excluir</button></td>
		</tr>
	</table>
</div>
